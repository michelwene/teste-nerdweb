<!DOCTYPE html>
<html lang="pt_BR">
  <head>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="shortcut icon"
      href="./assets/images/headset-solid.svg"
      type="image/svg"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto+Slab:wght@300;400;500;700;900&display=swap"
      rel="stylesheet"
    />
    <script
      src="https://kit.fontawesome.com/a368087647.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="./assets/css/globals.css" />
    <link rel="stylesheet" href="./assets/css/header.css" />
    <link rel="stylesheet" href="./assets/css/main.css" />
    <link rel="stylesheet" href="./assets/css/main.css" />
    <title>Nerd Web</title>
  </head>
  <body class="container">
    <header class="header">
      <div class="header__nav">
        <img src="./assets/images/logo.png" alt="nerdweb" class="logo" />
        <a href="" class="nav__link">Nerdweb</a
        ><a href="" class="nav__link">Serviços</a
        ><a href="" class="nav__link">Blog</a
        ><a href="" class="nav__link">Atendimento</a>
      </div>
      <div class="header__profile">
        <select>
          <option>dia a dia</option>
          <option>dia a dia</option>
          <option>dia a dia</option>
        </select>
        <a href="">
          <img
            src="./assets/images/account_circle_black_24dp.svg"
            alt="Conecte-se"
            aria-label="Fazer login"
          />
        </a>
        <a href="">
          <img
            src="./assets/images/shopping_cart_black_24dp.svg"
            alt="Carrinho de compras"
            aria-label="Carrinho de compras"
          />
        </a>
      </div>
    </header>
    <section class="search">
      <header class="search__header">
        <nav class="search__nav">
          <ul class="search__list">
            <li class="list__link">sites</li>
            <li><a href="" class="list__link">redes sociais</a></li>
            <li><a href="" class="list__link">e-commerce</a></li>
            <li><a href="" class="list__link">mídia online</a></li>
            <li><a href="" class="list__link">landing pages</a></li>
          </ul>
          <div class="search__box">
            <input
              type="text"
              placeholder="Digite sua pesquisa"
              aria-label="Digite sua pesquisa"
              class="search__input"
            />
            <i class="fa-solid fa-magnifying-glass search__icon"></i>
          </div>
        </nav>
      </header>
      <img
        src="./assets/images/banner.png"
        alt="Banner com uma pessoa sentada no sofá mexendo no notebook e ícone da Nerdweb sobrepondo a imagem"
      />
    </section>
  </body>
</html>
